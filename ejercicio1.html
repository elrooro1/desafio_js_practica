<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <style>
        /* Estilos para resaltar los errores */
        .error {
            border: 2px solid red;
        }

        .error-message {
            color: red;
            font-style: italic;
            margin-top: 5px;
        }

        .success-message {
            color: green;
            font-style: italic;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado"></div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text" required>
                        <span class="error-message" id="errorNombre"></span>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text" required>
                        <span class="error-message" id="errorAsunto"></span>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje" required></textarea>
                    <span class="error-message" id="errorMensaje"></span>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
   <script src="assets/js/script1.js"></script>
</body>

</html>
